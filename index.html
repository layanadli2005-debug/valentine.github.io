<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You Karam</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif; /* خط ناعم للجسم */
        }

        /* كود الألعاب النارية في الخلفية */
        .pyro > .before, .pyro > .after {
          position: absolute;
          width: 5px;
          height: 5px;
          border-radius: 50%;
          box-shadow: -120px -218.66667px blue, 248px -16.66667px #00ff84, 190px 16.33333px #002bff, -110px 308.33333px #ff009d, -120px -122.66667px #ffb900, -160px -6.66667px #ff0040, -170px -31.66667px #00ff33, -130px -75.66667px #feff00, -190px -262.66667px #00ff85, -50px -29.66667px #ff008e, -20px -10.66667px #ffbe00, 10px 31.33333px #ffb300, 30px -18.66667px #ff002e, 90px -169.66667px #ff0072, 120px -335.66667px #ff003e, 150px -44.66667px #6300ff, 180px -54.66667px #00ffaa;
          animation: 1s bang ease-out infinite backwards, 1s gravity ease-in infinite backwards, 5s position linear infinite backwards;
        }
        
        @keyframes bang { from { box-shadow: 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white, 0 0 white; } }
        @keyframes gravity { to { transform: translateY(200px); opacity: 0; } }
        @keyframes position { 0%, 19.9% { margin-top: 10%; margin-left: 40%; } 20%, 39.9% { margin-top: 40%; margin-left: 30%; } 40%, 59.9% { margin-top: 20%; margin-left: 70%; } 60%, 79.9% { margin-top: 30%; margin-left: 20%; } 80%, 99.9% { margin-top: 10%; margin-left: 80%; } }

        h1 {
            font-family: 'Dancing Script', cursive; /* خط ناعم وكيرلي */
            font-size: 4rem;
            margin: 0;
            color: #ff4d6d;
            text-shadow: 0 0 10px rgba(255, 77, 109, 0.8);
        }

        p {
            font-size: 1.5rem;
            font-weight: 300;
            margin-top: 10px;
        }

        .img-container {
            margin-top: 30px;
            z-index: 10;
        }

        img {
            width: 250px;
            border-radius: 50%;
            border: 3px solid #ff4d6d;
            box-shadow: 0 0 20px rgba(255, 77, 109, 0.5);
        }
    </style>
</head>
<body>

    <div class="pyro">
        <div class="before"></div>
        <div class="after"></div>
    </div>

    <h1>Thank you!</h1>
    <p>I knew you'd say yes, Karam ❤️</p>

    <div class="img-container">
        <img src="https://i.pinimg.com/736x/01/a0/0a/01a00a0e96495b508f7f50a4f5f5431c.jpg" alt="Celebration">
    </div>

</body>
</html>
