<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="css/valentine.css" />
  </head>
<body style="background-color: #800020; color: white;">    <div id="valentineQuestion"><b>Will you be my valentine habibi Karam ?</b></div>
<button id="yesButton" class="answerButton" onclick="location.href='thankyou.html'" style="background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(10px); border: 2px solid white; color: #d63384; border-radius: 20px; padding: 15px 30px; font-size: 20px; cursor: pointer; transition: 0.3s; font-weight: bold;">Yes</button     
    </button>
    <<button id="noButton" class="answerButton" style="background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(10px); border: 2px solid white; color: #d63384; border-radius: 20px; padding: 15px 30px; font-size: 20px; cursor: pointer; position: absolute; font-weight: bold; transition: 0.5s;">No</button>
    <br />
    <img src="https://i.pinimg.com/originals/eb/8d/c1/eb8dc1b0d517739a7adba71983796aa7.gif" />

    <script>
     const noButton = document.getElementById("noButton");

      noButton.addEventListener("mouseover", function() {
          // حساب مكان عشوائي
          const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
          const y = Math.random() * (window.innerHeight - noButton.offsetHeight);

          // تحريك الزر للمكان الجديد
          noButton.style.position = "absolute";
          noButton.style.left = `${x}px`;
          noButton.style.top = `${y}px`;
      }); 
      // --- كود القلوب المتساقطة ---
    setInterval(function() {
        const heart = document.createElement("div");
        heart.innerHTML = "❤️"; // تقدري تغيري القلب لأي ايموجي تاني
        heart.style.position = "fixed";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "-50px";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        heart.style.zIndex = "-1"; // عشان القلوب تكون ورا الكلام والصور
        document.body.appendChild(heart);

        // حركة النزول
        let duration = Math.random() * 3000 + 2000;
        heart.animate([
            { transform: 'translateY(0)', opacity: 1 },
            { transform: 'translateY(100vh)', opacity: 0 }
        ], {
            duration: duration,
            easing: 'linear'
        }).onfinish = () => heart.remove();
    }, 300); // سرعة نزول القلوب (كل ما قل الرقم زادت القلوب)
    </script>
  </body>
</html>
