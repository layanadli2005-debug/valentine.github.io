<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="css/valentine.css" />
  </head>
  <body>
    <div id="valentineQuestion"><b>Will you be my valentine habibi Karam ?</b></div>
    <button class="answerButton" onclick="location.href='thankyou.html'">
      Yes
    </button>
    <button class="answerButton" id="noButton">I no no wanna o(╥﹏╥)o</button>
    <br />
    <img src="cat.gif" alt="cat asking question" class="responsive" />

    <script>
     const noButton = document.getElementById("noButton");

      noButton.addEventListener("mouseover", function() {
          // حساب مكان عشوائي
          const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
          const y = Math.random() * (window.innerHeight - noButton.offsetHeight);

          // تحريك الزر للمكان الجديد
          noButton.style.position = "absolute";
          noButton.style.left = `${x}px`;
          noButton.style.top = `${y}px`;
      }); 
    </script>
  </body>
</html>
