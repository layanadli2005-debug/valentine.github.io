<!DOCTYPE html>
<html lang="en">
<head>

    <title>Be My Valentine</title>

</head>
<body style="background-color: #800020; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden;">

        // ÙƒÙˆØ¯ Ù‡Ø±ÙˆØ¨ Ø²Ø± No Ø¨Ù†Ø¹ÙˆÙ…Ø© ÙˆØ³Ø·Ù‰
        noButton.addEventListener("mouseover", function() {

            noButton.style.position = "absolute";
            noButton.style.left = `${x}px`;

        });

        // ÙƒÙˆØ¯ Ù…Ø·Ø± Ø§Ù„Ù‚Ù„ÙˆØ¨ Ø§Ù„Ø¨ÙŠØ¶Ø§Ø¡
        setInterval(function() {
            const heart = document.createElement("div");
            heart.innerHTML = "ðŸ¤";

            heart.style.top = "-50px";
            heart.style.fontSize = Math.random() * 20 + 20 + "px";
            heart.style.zIndex = "-1";
